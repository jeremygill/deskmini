<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiosk</title>

  <!-- IMPORTANT: link is a void tag; do NOT close it with </link> -->
  assets/style.css

  <style>
    /* Hide elements with x-cloak only until Alpine is ready */
    [x-cloak] { display: none !important; }
  </style>
</head>
<body>

  <!-- Alpine app root -->
  <div id="app" x-data="$store.model" x-init="init()" x-cloak>

    <!-- HOME -->
    <div class="home-screen" x-show="page === 'home'">
      <h1>UniSC TechBar</h1>
      <h2 @click="page = 'service'" class="touch-to-begin">Touch to Begin</h2>

      <div class="languages">
        <template x-for="current in languages" :key="current">
          <div
            class="language"
            x-text="current"
            @click="language = current"
            :class="language === current && 'selected'">
          </div>
        </template>
      </div>
    </div>

    <!-- SERVICES -->
    <div class="service" x-show="page === 'service'">
      <h2>Choose Your Service</h2>

      <div class="row">
        <!-- Call IT Support (runs WebRTC Join) -->
        #
          <div class="avatar"></div>
          <label>Call IT Support</label>
        </a>

        <!-- Instructions (navigates to instructions page) -->
        #
          <div class="avatar"></div>
          <label>Instructions</label>
        </a>
      </div>

      <button @click="page = 'home'" class="back">Back</button>
    </div>

    <!-- INSTRUCTIONS PAGE -->
    <div class="instructions" x-show="page === 'instructions'">
      <h2>Instructions</h2>
      <ul>
        <template x-for="step in instructions" :key="step">
          <li x-text="step"></li>
        </template>
      </ul>
      <button @click="page = 'service'" class="back">Back</button>
    </div>
  </div>

  <!-- Scripts at the END of body; use CDN for Alpine to rule out path issues -->
  https://unpkg.com/alpinejs@3.14.1/dist/cdn.min.js</script>
  <rc/main.js</script>
</body>
</html>
